title: 'Модерен интериор извън рамката'
description: 'Отражения, контрасти и съвършенство. Светлина и простор, които те отдалечават от градската суматоха, но са на една крачка от активния градски живот. Черно и бяло - защото противоположностите се привличат и се събират в плочките на доминото. Динамична комбинация от елементи в интериора, комбинация от огън и лед.'
