title: 'Цветни отрязъци време, запечатани в паметта'
description: 'Обичаш да изразяваш себе си чрез всичко, което правиш, да слагаш подписа си под всяко свое дело. Имаш мнение и неподправен вкус, който не прилича на никой друг. Знаеш какво искаш. Представяш си своя дом в класически стил и в нежни нюанси, динамично допълващи се в уютната атмосфера – бяло, бежово и тюркоазено. Залагаш на красота и лукс, но и на практичност. Изграждаш цветни впечатления, които не се сливат с останалите. Отрязъци време, запечатани в паметта.'
