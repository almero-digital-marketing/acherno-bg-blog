description: 'Казват, че най-ценните подаръци идват в малки опаковки. Такива са изключителните предмети на ювелирното изкуство – уникалността им привлича човешкото око от хилядолетия насам. Когато удивителната красота на скъпоценна вещ се срещне с красотата на вълшебна мелодия, се ражда музикалната кутия – истинска наслада за сетивата. Бижу, което се събира в дланта ти. Бижу, което след няколко завъртания на малкото ключе те пренася отвъд тривиалните теми на всекидневието. Бижу, което провокира въображението ти. Бижу – също като този съвременен дом, обзаведен в стил модерна класика.'
