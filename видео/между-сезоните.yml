title: 'Четири сезона на три етажа'
description: 'Влизаш през масивната входна врата и разбираш, че си в дом, в който винаги царят гостоприемство и топлина. Безсмъртна и завладяваща, елегантността в бежово-кафяво на първия етаж е актуална през всеки сезон. На втория и третия етаж тази елегантност е допълнена от свеж и цветен интериор. Промените в природата вдъхновиха разнообразието в къщата. Пролет, лято, есен и зима. Животът в този дом е като магическа разходка между сезоните.'
