title: 'Модерна класика и очарование'
description: 'Усмивка, свежа и отпочинала кожа с младежки вид, красива прическа, елегантен маникюр в женствен цвят. Красотата и женствеността имат много лица, форми и имена, но всички те се събират на едно място – салон за красота, който трансформирахме в очарователно пространство за среща на съвременни нимфи, грации, героини и богини. Модерна класика, характерни цветове и много детайли.'
