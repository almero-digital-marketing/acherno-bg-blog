description: 'Светлина, която дарява с живот. Всички лъчи, концентрирани в една точка – бялото. Весело слънце, нарисувано в жълто, и мистериозна луна във вариации на сиво-бежовото. Удоволствие е да се прибереш в красив, удобен и модерен дом, в който решенията са умни, всичко е универсално приложимо и едновременно с това е по твой вкус. Няма нищо прекомерно. Нищо претенциозно. Нищо чуждо и непознато. Тук си себе си и можеш всичко. Уют и свобода.'
