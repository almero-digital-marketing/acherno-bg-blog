title: 'Обзавеждане на къща'
description: 'Градът – отделен организъм с туптящо сърце и безброй артерии, пренасящи хора и идеи. В градския въздух летят малки и големи мечти и цели. Динамика, високи скорости и преливащи един в друг топли и студени цветове. В нощта няма задължения, има само наслада и лично време, на което да се отдадеш напълно. Погледни към звездното небе, а после към светлините на града. Градът, който никога не спи дълбоко, дори когато улиците изглеждат пусти.'
